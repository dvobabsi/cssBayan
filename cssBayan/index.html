<!DOCTYPE html>
<html lang="ru">
<head>
    <title>cssBayan</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="accordion">
                <h1>cssBayan Naruto</h1>
                <div class="accordion-item">
                    <input type="radio" name="hero" id="hero-1"  class="accordion-radio">
                    <label for="hero-1" class="accordion-title">
                        <div class="head">Naruto <span class="arrow"></span></div>
                        <div class="body">
                            <div class="accordion-content">
                                <img class="accordion-img" src="img/Naruto.png" alt="Naruto">
                            </div>
                        </div>
                    </label>
                    
                </div>
                <div class="accordion-item">
                    <input type="radio" name="hero" id="hero-2"  class="accordion-radio">
                    <label for="hero-2" class="accordion-title">
                        <div class="head">Sasuke <span class="arrow"></span></div>
                        <div class="body">
                            <div class="accordion-content">
                                <img class="accordion-img" src="img/Sasuke.png" alt="Naruto">
                            </div>
                        </div>
                    </label>
                    
                </div>
                <div class="accordion-item">
                    <input type="radio" name="hero" id="hero-3"  class="accordion-radio">
                    <label for="hero-3" class="accordion-title">
                        <div class="head">Sakura <span class="arrow"></span></div>
                        <div class="body">
                            <div class="accordion-content">
                                <img class="accordion-img" src="img/Sakura.png" alt="Naruto">
                            </div>
                        </div>
                    </label>
                    
                </div>
                <div class="accordion-item">
                    <input type="radio" name="hero" id="hero-4"  class="accordion-radio" checked>
                    <label for="hero-4" class="accordion-title">
                        <div class="head">Kakashi <span class="arrow"></span></div>
                        <div class="body">
                            <div class="accordion-content">
                                <img class="accordion-img" src="img/Kakashi.png" alt="Naruto">
                            </div>
                        </div>
                    </label>
                    
                </div>
                <div class="accordion-item">
                    <input type="radio" name="hero" id="hero-5"  class="accordion-radio">
                    <label for="hero-5" class="accordion-title">
                        <div class="head">Hinata <span class="arrow"></span></div>
                        <div class="body">
                            <div class="accordion-content">
                                <img class="accordion-img" src="img/Hinata.png" alt="Naruto">
                            </div>
                        </div>
                    </label>
                    
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
